<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header,
        .header img{
            width: 100%;
        }
        .middle_left{
            position: absolute;
            left: 8%;
            width: 30%;
        }
        .middle_right{
            position: absolute;
            left: 43%;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/header1.png" alt="">
        <img src="image/header2.png" alt="">
    </div>
    <div class="middle">
        <img src="image/middle_left.png" alt="" class="middle_left">
        <img src="image/middle_right.png" alt="" class="middle_right">
    </div>
</body>
</html>
